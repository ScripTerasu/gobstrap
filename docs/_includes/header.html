<style type="text/css">
  body {background:#fff; padding:20px 0 0;}
  header h1.logo-main {padding-top:0;}
  .bs-docs-section > h1, .bs-docs-section > h2, .bs-docs-section > h3 {font-weight:bold;}
  .bs-example:after{content:"Ejemplo"}
  .highlight, .bs-callout {border-radius:0;}
  .color-swatch{border-radius:0;}
  .color-swatch{width:100px;height:100px}
  .color-swatches .gray-darker{background-color:#2E353A}
  .color-swatches .gray-dark{background-color:#475156}
  .color-swatches .gray{background-color:#7A8791}
  .color-swatches .gray-light{background-color:#BDC9D1}
  .color-swatches .gray-lighter{background-color:#EFEFEF}
  .color-swatches .gray-back{background-color:#E6E6E6}
  .color-swatches .gob-azul{background-color:#0f69b4}
  .color-swatches .gob-rojo{background-color:#eb3c46}
  .color-swatches .brand-primary{background-color:#1978b9}
  .color-swatches .brand-success{background-color:#96cd32}
  .color-swatches .brand-warning{background-color:#ffbe05}
  .color-swatches .brand-danger{background-color:#d73737}
  .color-swatches .brand-info{background-color:#00b4ff}
  
  @media only screen and (min-width:740px) {
    .col-md-8 .tarjeta .contenido {width:300px;}
  }
  @media only screen and (min-width:768px) {
    .col-md-8 .tarjeta .contenido {width:268px;}
  }
  @media only screen and (min-width:1020px) {
    .col-md-12 .tarjeta .contenido {width:268px;}
    .tarjeta.tarjeta-full .contenido {width:100%;}
  }
</style>
